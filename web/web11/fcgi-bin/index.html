<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="toastify/toastify.css">
    <script defer src="script.js"></script>
    <script src="toastify/toastify.js"></script>
</head>
<body>
<header>
    <h1 id="header">Кулагин Вячеслав Дмитриевич, P3209, вариант: 408946</h1>
</header>

<main>
    <section class="form-graph-container">
        <div class="form-section">
            <h2>Входящие данные</h2>
            <form id="dataForm" method="POST">
                <label for="selectX">Выберите X:</label>
                <select id="selectX" name="x">
                    <option value="-3">-3</option>
                    <option value="-2">-2</option>
                    <option value="-1">-1</option>
                    <option selected="selected" value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="inputY">Введите Y:</label>
                <input type="text" id="inputY" name="y" placeholder="Введите значение Y (-5; 3)" maxlength="16">

                <label for="inputR">Введите R:</label>
                <input type="text" id="inputR" name="r" placeholder="Введите значение R (1; 4)" maxlength="16"  >

                <button type="submit">Отправить</button>
            </form>
        </div>

        <div class="graph-section">
            <h2>График</h2>
            <canvas id="graphCanvas" width="400" height="400"></canvas>
        </div>
    </section>

    <h2>Результаты</h2>
    <table id="results-table">
        <thead>
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>R</th>
            <th>Результат</th>
            <th>Время</th>
            <th>Время выполнения</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</main>
</body>
</html>
